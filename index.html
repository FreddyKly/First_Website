<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="Scoreboard">
        <div id="User-lable" class="Badge">User</div>
        <div id="Computer-lable" class="Badge">Comp</div>
        <span id="User-Score">0</span>:<span id="Computer-Score">0</span>
    </div>
    <div>
        <p>Paper Covers Rock. You win!</p>
    </div>
    <div class="Choices">
        <div class="Choice" id="Scissors">
            <img src="images/Hand Scissors-595b40b75ba036ed117d61ac.svg" alt="Scissors_image" width=200>
        </div>
        <div class="Choice" id="Rock">
            <img src="images/Angry Fist-595b40b75ba036ed117d509b.svg" alt="Rock" width=200>
        </div>
        <div class="Choice" id="Paper">
            <img src="images/Hand-595b40b75ba036ed117d618a.svg" alt="Paper" width=200>
        </div>
    </div>
</body>
</html>
